<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>
<body>

	<div class = "container">
		<h3>Item List</h3>
		<hr/>		
		<a th:href="@{addItem}" class="btn btn-primary">Add Item</a>
		
		<table class="table table-bordered table-striped" id="itemTable">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Cost Dollars</th>
					<th>Cost Cents</th>
					<th>Weight</th>
					<th>Type</th>
					<th th:text = ${cartSize}>Add To Cart</th>
				</tr>			
			</thead>
			<tbody>
				<tr th:each = "item: ${items}">
					<form th:action = "@{/cart/addToCart}" th:object = ${item} method = "post">		
					<td th:text = ${item.id}/>
					<td th:text = ${item.name}/>
					<td th:text = ${item.costDollars}/>
					<td th:text = ${item.costChange}/>
					<td th:text = ${item.weight}/>
					<td th:text = ${item.type}/>
					<td>								
					<input type = "submit" name = "Add"/>
					</td>			
					
					</form>	
					
				</tr>
			</tbody>
		</table>
	</div>
	
	
</body>
</html>
