<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css"
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous" />	
	</head>
	<body>
		<div class = "container">
			<h3>Item Database</h3>
			<a th:href="@{addItem}" class="btn btn-primary">Create Item</a>
			<a th:href="@{/item/}" class="btn btn-primary">Item List</a>
			<hr/>
			<table class="table table-bordered table-striped" id="itemTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Price</th>
						<th>Type</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "item :${items}">
						<td th:text = ${item.getId()}/>
						<td th:text = ${item.getName()}/>
						<td th:text = ${item.getPrice()}/>					
						<td th:text = ${item.getType()}/>
						<td>					
						<a th:href="@{/item/removeItem/{id}(id=${item.id})}" class="btn btn-primary" ><span>Remove</span></a>				
						</td>
					</tr>	
				</tbody>
			</table>
		</div>
	
	</body>
</html>
